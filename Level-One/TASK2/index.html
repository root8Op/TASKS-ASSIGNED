<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <!-- Customized stylesheet link -->
     <link rel="stylesheet" href="style.css">
    <title>TASK2 | Form</title>
</head>
<body>

    <!-- header starts from here  -->
    <header>
        <h1>Registration Form</h1>
    </header>

    
    <!-- body starts here -->
    <div class="register">
        
        <!-- form -->
        <form id="registrationForm">

            <!-- name -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="name" required>
            
            <!-- email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email" required>

            <!-- phone number -->
            <label for="tel">Phone no.</label>
            <input type="tel" id="phone" id="phone" name="phone" placeholder="+91-1234567890" pattern="^\d{10}$" required>
            
            <!-- password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password" required>
            <!-- Password criteria -->
            <p id="strengthMessage" class="text-sm mt-1"></p>


            <!-- confirmed password -->
            <label for="confirm password">Confirm-Password</label>
            <input type="password" id="confirmpassword" name="confirm password" placeholder="Confirm-Password" required>

            <!-- submit button -->
            <button type="submit">submit</button>
        </form>
    </div>



<!-- JavaScript Link -->
 <script src="index.js"></script>
</body>
</html>
